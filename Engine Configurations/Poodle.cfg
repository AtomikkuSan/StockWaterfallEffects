@PART[liquidEngine2-2_v2]:NEEDS[Waterfall&!ReStock]:FINAL
{
  !fx_exhaustFlame_blue_small = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_sps
        volume = 0.9
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 0.8
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 0.8
        pitch = 2.0
        loop = false
      }
    }
    fx-poodle-running
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_spsloop
        volume = 0.0 0.0
        volume = 1.0 1.0
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
    %runningEffectName = fx-poodle-running
	!powerEffectName
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = poodleFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
	CONTROLLER
    {
      name = RandomSlow
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 4
	  seed = 6
    }
	CONTROLLER
    {
      name = RandomFast
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 6
	  seed = 60
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
	
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-methalox-core-poodle
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
	  rotation = 0, 0, 0
	  scale = 1, 1, 1
    }
	
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-methalox-upper-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
	  rotation = 0, 0, 0
	  scale = 1, 1, 1
    }
  }
}