@PART[LiquidEngineRV-1]:NEEDS[Waterfall&!ReStock]
{
  !EFFECTS {}
  EFFECTS
  {
    fx-cub-running
	{
		AUDIO
		{
			channel = Ship
			clip = Waterfall/Sounds/KW/sound_altloop2
			volume = 0.0 0.0
			volume = 1.0 0.4
			pitch = 0.0 1.0
			pitch = 1.0 1.0
			loop = true
		}
	}
	engage
	{
		AUDIO
		{
			channel = Ship
			clip = Waterfall/Sounds/KW/sound_liq10
			volume = 0.4
			pitch = 1.0
			loop = false
		}
	}
	disengage
	{
		AUDIO
		{
			channel = Ship
			clip = sound_vent_soft
			volume = 0.4
			pitch = 2.0
			loop = false
		}
	}
	flameout
	{
		AUDIO
		{
			channel = Ship
			clip = sound_explosion_low
			volume = 0.4
			pitch = 2.0
			loop = false
		}
	}
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-cub-running
	!powerEffectName = DELETE
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = cubEngine

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
	
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = basicEngine
	  responseRateUp = 0.005
      responseRateDown = 0.1
    }
	CONTROLLER
	{
		name = mach
		linkedTo = mach
	}
	
    TEMPLATE
    {
      templateName = stock-kerolox-vernier
      overrideParentTransform = thrustTransform
      position = 0,0,0.01
      rotation = 0, 0, 0
      scale = 0.768, 0.768, 0.768
    }
	
    TEMPLATE
    {
      templateName = stock-kerolox-core
      overrideParentTransform = thrustTransform
	  position = 0,0,-0.017
	  rotation = 0, 0, 0
	  scale = 0.345, 0.345, 0.328
    }
  }
}

