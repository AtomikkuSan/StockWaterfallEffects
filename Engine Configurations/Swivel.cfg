@PART[liquidEngine2]:NEEDS[Waterfall&!ReStock]:FINAL
{
  !fx_exhaustFlame_blue = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  !EFFECTS {}
  EFFECTS
  {
		fx-swivel-running
		{
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_altloop2
                volume = 0.0 0.0
                volume = 1.0 0.3
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq10
                volume = 0.3
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.3
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.3
                pitch = 2.0
                loop = false
            }
        }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-swivel-running
	!powerEffectName
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = swivelFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
	
	TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-kerolox-core-swivel
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0.468
      rotation = 0, 0, 0
      scale = 1.265, 1.265, 1.265
    }
	
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = BDB_kerolox_lower_2_v2
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0.468
      rotation = 0, 0, 0
      scale = 1.265, 1.265, 1.265
    }

  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = swivelGeneratorFX
    engineID = basicEngine

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    TEMPLATE
    {
      templateName = stock-kerolox-generator
      overrideParentTransform = thrustTransform
      scale = 0.42,0.42,0.42
      rotation = 0,25,90
      position = 0.345,0,0.133
    }
  }
  
}