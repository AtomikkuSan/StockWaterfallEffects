@PART[Size3AdvancedEngine]:NEEDS[Waterfall&!ReStock]:FINAL
{
  // Removes the Realplume plumes
  !PLUME {}
  
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
	engage
	{
		AUDIO
		{
			channel = Ship
			clip = Waterfall/Sounds/KW/sound_liq6
			volume = 1.0
			pitch = 1.0
			loop = false
		}
	}
	disengage
	{
		AUDIO
		{
			channel = Ship
			clip = sound_vent_soft
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}
	flameout
	{
		AUDIO
		{
			channel = Ship
			clip = sound_explosion_low
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}
    fx-rhino-running
    {
		AUDIO
		{
			channel = Ship
			clip = Waterfall/Sounds/KW/sound_altloop
			volume = 0.0 0.0
			volume = 1.0 1.5
			pitch = 0.0 1.0
			pitch = 1.0 1.0
			loop = true
		}
    }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-rhino-running
	!powerEffectName
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = m1FX
    // This links the effects to a given ModuleEngines
    engineID = KSX

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
	CONTROLLER
    {
      name = RandomSlow1
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 5
	  seed = 4
    }
	CONTROLLER
    {
      name = RandomFast1
      linkedTo = random
	  // The noise distribution type
	  noiseType = perlin
	  // distribution parameters
	  scale = 1
	  speed = 10
	  seed = 40
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-hydrolox-upper-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 1, 1, 1
	}
	
	TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-hydrolox-core-rhino
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 1, 1, 1
	}

  }

   
}