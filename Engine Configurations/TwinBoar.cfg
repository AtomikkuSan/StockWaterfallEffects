@PART[Size2LFB_v2]:NEEDS[Waterfall&!ReStock]:FINAL
{
  !EFFECTS {}
  EFFECTS
  {
    engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq10
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    fx-twinboar-running
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_altloop2
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-twinboar-running
	!powerEffectName = DELETE
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = twinBoarFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
	
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = stock-kerolox-core-twinboar
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1.73,1.73,1.73
      rotation = 0,0,0
      position = 0,-0.02,-0.044
    }

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = bdb_kerolox_lower_filmCooled_v2
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1.73,1.73,1.73
      rotation = 0,0,0
      position = 0,-0.02,-0.044
    }
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = reliantGeneratorFX
    engineID = basicEngine

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    TEMPLATE
    {
      templateName = stock-kerolox-generator-twinboar
      overrideParentTransform = thrustTransform
      scale = 0.55,0.55,0.55
      rotation = 0,0,0
      position = 0,-0.018,-0.065
    }
  }
  
}